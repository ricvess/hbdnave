<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Quiz üéÇ</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FFF8E7;
      --brown-dark: #8B4513;
      --brown-medium: #A0522D;
      --font-title: 'DM Serif Display', serif;
      --font-body: 'Karla', sans-serif;
    }
    body {
      margin: 0;
      background-color: var(--cream);
      font-family: var(--font-body);
      color: var(--brown-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1, h2, h3 {
      font-family: var(--font-title);
    }
    button {
      background-color: var(--brown-medium);
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 16px;
      cursor: pointer;
      font-family: var(--font-body);
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--brown-dark);
    }
    .hidden {
      display: none;
    }
    #container {
      max-width: 500px;
      width: 90%;
      text-align: center;
      padding: 24px;
      background-color: #ffffffcc;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    #loading {
      font-size: 24px;
    }
    #question {
      font-size: 28px;
      margin: 20px 0;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 18px;
      margin-top: 12px;
      border-radius: 8px;
      border: 2px solid var(--brown-medium);
    }
    #feedbackScreen h2 {
      font-size: 36px;
      margin: 20px 0;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div id="container">
    <div id="loading">Loading Quiz...</div>

    <div id="welcome" class="hidden">
      <h1>Ready For Quiz?</h1>
      <p>Jawab semua soal semampumu. Kamu bisa skip kalau mau!</p>
      <button id="startBtn">Start Quiz</button>
    </div>

    <div id="quiz" class="hidden">
      <h2 id="progress">Question 1/10</h2>
      <div id="question"></div>
      <input type="number" id="answerInput" placeholder="Your Answer">
      <button id="submitBtn">Submit</button>
    </div>

    <div id="feedbackScreen" class="hidden">
      <h2 id="feedbackText"></h2>
      <button id="nextBtn">Next Question</button>
    </div>

    <div id="result" class="hidden">
      <h2>Selamat Ulang Tahun! üéÇ‚ú®</h2>
      <p id="score"></p>
      <div id="letter">
        <h3>üéÅ Hadiah untukmu ‚ù§Ô∏è</h3>
        <p>Karena sudah berhasil jawab quiz ini, ada hadiah ucapan spesial!  
        Semoga makin pintar, makin cakep, dan selalu bahagia ya! üéâü•∞</p>
      </div>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </div>

  <audio id="startSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="correctSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script>
    const loading = document.getElementById('loading');
    const welcome = document.getElementById('welcome');
    const quiz = document.getElementById('quiz');
    const feedbackScreen = document.getElementById('feedbackScreen');
    const result = document.getElementById('result');
    const questionEl = document.getElementById('question');
    const progressEl = document.getElementById('progress');
    const answerInput = document.getElementById('answerInput');
    const feedbackText = document.getElementById('feedbackText');
    const scoreEl = document.getElementById('score');
    const confettiCanvas = document.getElementById('confetti').getContext('2d');

    const startSound = document.getElementById('startSound');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    let questions = [];
    let current = 0;
    let correctCount = 0;
    let confettiPieces = [];

    function resizeCanvas() {
      const c = document.getElementById('confetti');
      c.width = window.innerWidth;
      c.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function spawnConfetti() {
      confettiPieces = Array.from({length: 150}, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        r: Math.random() * 6 + 2,
        color: `hsl(${Math.random()*360}, 70%, 80%)`,
        speed: Math.random() * 3 + 2
      }));
      requestAnimationFrame(drawConfetti);
    }
    function drawConfetti() {
      const c = document.getElementById('confetti');
      const ctx = c.getContext('2d');
      ctx.clearRect(0,0,c.width,c.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speed;
        if (p.y > window.innerHeight) p.y = -10;
      });
      requestAnimationFrame(drawConfetti);
    }

    function generateQuestions() {
      let qs = [];
      for (let i=0; i<10; i++) {
        let a = Math.floor(Math.random() * 900 + 100);
        let b = Math.floor(Math.random() * 90 + 10);
        let ops = ['+', '-', '*', '/'];
        let op = ops[Math.floor(Math.random()*ops.length)];
        let q, ans;
        if (op==='+') { q=`${a} + ${b}`; ans=a+b; }
        else if (op==='-') { q=`${a} - ${b}`; ans=a-b; }
        else if (op==='*') { q=`${a} √ó ${b}`; ans=a*b; }
        else { 
          ans = Math.floor(a/b);
          q=`${ans*b} √∑ ${b}`; 
        }
        qs.push({q, ans});
      }
      return qs;
    }

    window.onload = () => {
      setTimeout(() => {
        loading.classList.add('hidden');
        welcome.classList.remove('hidden');
      }, 1500);
    };

    document.getElementById('startBtn').onclick = () => {
      startSound.play();
      questions = generateQuestions();
      current = 0;
      correctCount = 0;
      welcome.classList.add('hidden');
      quiz.classList.remove('hidden');
      showQuestion();
    };

    function showQuestion() {
      progressEl.textContent = `Question ${current+1}/10`;
      questionEl.textContent = questions[current].q;
      answerInput.value = '';
      answerInput.focus();
    }

    function showFeedback(isCorrect) {
      quiz.classList.add('hidden');
      feedbackScreen.classList.remove('hidden');
      if (isCorrect) {
        feedbackText.textContent = "‚úÖ Benar!";
        correctSound.play();
      } else {
        feedbackText.textContent = `‚ùå Salah! Jawabannya: ${questions[current].ans}`;
        wrongSound.play();
      }
    }

    document.getElementById('submitBtn').onclick = () => checkAnswer();
    answerInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') checkAnswer();
    });
    document.getElementById('nextBtn').onclick = () => nextQuestion();

    function checkAnswer() {
      let userAns = parseInt(answerInput.value);
      if (userAns === questions[current].ans) {
        correctCount++;
        showFeedback(true);
      } else {
        showFeedback(false);
      }
    }

    function nextQuestion() {
      feedbackScreen.classList.add('hidden');
      current++;
      if (current >= 10) endQuiz();
      else quiz.classList.remove('hidden'), showQuestion();
    }

    function endQuiz() {
      result.classList.remove('hidden');
      scoreEl.textContent = `Kamu benar ${correctCount}/10 soal!`;
      spawnConfetti();
    }

    document.getElementById('restartBtn').onclick = () => {
      location.reload();
    };
  </script>
</body>
</html>
