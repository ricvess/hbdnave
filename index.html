<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Quiz üéÇ</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FFF8E7;
      --brown-dark: #8B4513;
      --brown-medium: #A0522D;
      --font-title: 'DM Serif Display', serif;
      --font-body: 'Karla', sans-serif;
    }
    body {
      margin: 0;
      background-color: var(--cream);
      font-family: var(--font-body);
      color: var(--brown-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1, h2, h3 {
      font-family: var(--font-title);
    }
    button {
      background-color: var(--brown-medium);
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 12px;
      cursor: pointer;
      font-family: var(--font-body);
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--brown-dark);
    }
    .hidden {
      display: none;
    }
    #container {
      max-width: 500px;
      text-align: center;
      padding: 24px;
      background-color: #ffffffcc;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    #loading {
      font-size: 24px;
    }
    #result {
      font-size: 20px;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #penguin, #letter {
      max-width: 300px;
      margin: 16px auto;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>
  <div id="container">
    <div id="loading">Loading Birthday Quiz...</div>
    <div id="welcome" class="hidden">
      <h1>Siap untuk Quiz? üéì‚ú®</h1>
      <p>Jawab semua soal semampumu. Kamu bisa skip kalau mau!</p>
      <button id="startBtn">Mulai Quiz</button>
    </div>
    <div id="quiz" class="hidden">
      <h2 id="progress">Soal 1/100</h2>
      <div id="question"></div>
      <input type="number" id="answerInput" placeholder="Jawabanmu">
      <div id="feedback"></div>
      <button id="nextBtn">Next ‚ûú</button>
      <button id="skipBtn">Skip</button>
    </div>
    <div id="result" class="hidden">
      <h2>Quiz Selesai! üéâ</h2>
      <p id="score"></p>
      <img id="penguin" class="hidden" src="https://i.ibb.co/QXnGq6v/penguin-gift.gif" alt="Penguin giving gift">
      <div id="letter" class="hidden">
        <h3>Surat untukmu ‚ù§Ô∏è</h3>
        <p>Selamat sudah menyelesaikan quiz ini. Ini hadiah kecil untukmu. Semoga selalu bahagia dan semangat belajar ya!</p>
      </div>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </div>

  <audio id="startSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="correctSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
  <script>
    const loading = document.getElementById('loading');
    const welcome = document.getElementById('welcome');
    const quiz = document.getElementById('quiz');
    const result = document.getElementById('result');
    const questionEl = document.getElementById('question');
    const progressEl = document.getElementById('progress');
    const answerInput = document.getElementById('answerInput');
    const feedbackEl = document.getElementById('feedback');
    const scoreEl = document.getElementById('score');
    const penguinImg = document.getElementById('penguin');
    const letter = document.getElementById('letter');
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    const startSound = document.getElementById('startSound');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    let questions = [];
    let current = 0;
    let correctCount = 0;

    // Confetti setup
    let confettiPieces = [];
    function spawnConfetti() {
      confettiPieces = Array.from({length: 150}, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        r: Math.random() * 6 + 2,
        color: `hsl(${Math.random()*360}, 70%, 80%)`,
        speed: Math.random() * 3 + 2
      }));
      requestAnimationFrame(drawConfetti);
    }
    function drawConfetti() {
      ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speed;
        if (p.y > window.innerHeight) p.y = -10;
      });
      requestAnimationFrame(drawConfetti);
    }

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function generateQuestions() {
      let qs = [];
      for (let i=0; i<100; i++) {
        let a = Math.floor(Math.random() * 900 + 100);
        let b = Math.floor(Math.random() * 90 + 10);
        let ops = ['+', '-', '*', '/'];
        let op = ops[Math.floor(Math.random()*ops.length)];
        let q, ans;
        if (op==='+') { q=`${a} + ${b}`; ans=a+b; }
        else if (op==='-') { q=`${a} - ${b}`; ans=a-b; }
        else if (op==='*') { q=`${a} √ó ${b}`; ans=a*b; }
        else { 
          ans = Math.floor(a/b);
          q=`${ans*b} √∑ ${b}`; 
        }
        qs.push({q, ans});
      }
      return qs;
    }

    window.onload = () => {
      setTimeout(() => {
        loading.classList.add('hidden');
        welcome.classList.remove('hidden');
      }, 1500);
    };

    document.getElementById('startBtn').onclick = () => {
      startSound.play();
      questions = generateQuestions();
      current = 0;
      correctCount = 0;
      welcome.classList.add('hidden');
      quiz.classList.remove('hidden');
      showQuestion();
    };

    function showQuestion() {
      progressEl.textContent = `Soal ${current+1}/100`;
      questionEl.textContent = questions[current].q;
      answerInput.value = '';
      feedbackEl.textContent = '';
      answerInput.focus();
    }

    function nextQuestion() {
      current++;
      if (current >= 100) endQuiz();
      else showQuestion();
    }

    document.getElementById('nextBtn').onclick = () => checkAnswer();
    document.getElementById('skipBtn').onclick = () => nextQuestion();

    answerInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') checkAnswer();
    });

    function checkAnswer() {
      let userAns = parseInt(answerInput.value);
      if (userAns === questions[current].ans) {
        feedbackEl.textContent = 'Benar! üéâ';
        correctCount++;
        correctSound.play();
      } else {
        feedbackEl.textContent = `Salah! Jawaban: ${questions[current].ans}`;
        wrongSound.play();
      }
      setTimeout(nextQuestion, 1000);
    }

    function endQuiz() {
      quiz.classList.add('hidden');
      result.classList.remove('hidden');
      scoreEl.textContent = `Kamu benar ${correctCount}/100 soal!`;
      spawnConfetti();
      setTimeout(() => {
        penguinImg.classList.remove('hidden');
        setTimeout(() => {
          letter.classList.remove('hidden');
        }, 2000);
      }, 2000);
    }

    document.getElementById('restartBtn').onclick = () => {
      location.reload();
    };
  </script>
</body>
</html>
